<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | GrabMart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="page-header">
        <div class="container">
            <h1><a href="index.html">GrabMart</a></h1>
            <nav>
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="wishlist.html"><i class="fas fa-heart"></i> Wishlist</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <section class="cart-section">
            <div class="section-header">
                <h2><i class="fas fa-shopping-cart"></i> Your Cart</h2>
                <div class="item-count" id="cart-count">0 items</div>
            </div>
            
            <div id="cart-items" class="items-grid">
                <!-- Cart items will be displayed here -->
            </div>
            
            <div class="cart-summary">
                <div class="summary-card">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">₹0</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span id="shipping">FREE</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="total">₹0</span>
                    </div>
                    <button class="btn btn-checkout" id="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
            
            <div class="empty-state" id="cart-empty">
                <i class="fas fa-shopping-cart"></i>
                <h3>Your cart is empty</h3>
                <p>Looks like you haven't added anything to your cart yet</p>
                <a href="index.html" class="btn btn-primary">Continue Shopping</a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="container">
            <p>&copy; 2023 GrabMart. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/cart.js"></script>
</body>
</html>
