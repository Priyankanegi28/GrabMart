<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist | GrabMart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="page-header">
        <div class="container">
            <h1><a href="index.html">GrabMart</a></h1>
            <nav>
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <section class="wishlist-section">
            <div class="section-header">
                <h2><i class="fas fa-heart"></i> Your Wishlist</h2>
                <div class="item-count" id="wishlist-count">0 items</div>
            </div>
            
            <div id="wishlist-items" class="items-grid">
                <!-- Wishlist items will be displayed here -->
            </div>
            
            <div class="empty-state" id="wishlist-empty">
                <i class="fas fa-heart-broken"></i>
                <h3>Your wishlist is empty</h3>
                <p>Save your favorite items here for later</p>
                <a href="index.html" class="btn btn-primary">Continue Shopping</a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="container">
            <p>&copy; 2023 GrabMart. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/wishlist.js"></script>
</body>
</html>
