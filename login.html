<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GrabMart</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>
    <div class="auth-container">
        <div class="brand-header">
            <a href="index.html" class="logo">GrabMart</a>
            <p>Your one-stop shopping destination</p>
        </div>

        <div class="auth-tabs">
            <button id="login-tab" class="tab-btn active">Login</button>
            <button id="signup-tab" class="tab-btn">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="login-password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                    <i class="fas fa-eye toggle-password" data-target="login-password"></i>
                </div>
                <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary">
                <span class="btn-text">Login</span>
                <i class="fas fa-spinner fa-spin loading-icon"></i>
            </button>

            <div class="divider">or</div>

            <div class="social-login">
                <button type="button" id="google-login" class="btn btn-google">
                    <i class="fab fa-google"></i>
                    <span class="btn-text">Google</span>
                </button>
                <button type="button" id="facebook-login" class="btn btn-facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span class="btn-text">Facebook</span>
                </button>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form">
            <div class="form-group">
                <label for="signup-email">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="signup-password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                    <i class="fas fa-eye toggle-password" data-target="signup-password"></i>
                </div>
                <div class="password-strength">
                    <div class="strength-meter">
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                    </div>
                    <span class="strength-text">Password strength</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms-agreement" required>
                <label for="terms-agreement">I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></label>
            </div>

            <button type="submit" class="btn btn-primary">
                <span class="btn-text">Sign Up</span>
                <i class="fas fa-spinner fa-spin loading-icon"></i>
            </button>
        </form>

        <div class="guest-option">
            Continue as <a href="index.html">guest</a>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/login.js"></script>
</body>
</html>
